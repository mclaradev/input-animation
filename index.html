<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
    <title>Modern Input</title>
</head>
<body>
    <div class="form">
        <form action="" class="form__content">
            <div class="form__box">
                <input type="text" class="form__input" placeholder="Seu Nome">
                <label for="" class="form__label">SEU NOME</label>
                <div class="form__shadow"></div>
            </div>
            <div class="form__box">
                <input type="text" class="form__input" placeholder="Seu Email">
                <label for="" class="form__label">SEU EMAIL</label>
                <div class="form__shadow"></div>
            </div>

            <div class="form__button">
                <input type="submit" class="form__submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
